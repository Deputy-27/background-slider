<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider-container">
    <div class="slide" style="background-image: url('1.svg')"></div>
    <div class="slide" style="background-image: url('2.svg')"></div>
    <div class="slide" style="background-image: url('3.svg')"></div>
    <div class="slide" style="background-image: url('4.svg')"></div>
    <div class="slide" style="background-image: url('5.svg')"></div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
